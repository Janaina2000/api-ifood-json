<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <div id="produtos-container"></div>

    <script>
        // URL do arquivo JSON hospedado no GitHub
        const jsonUrl = 'https://janaina2000.github.io/api-ifood-json/api.json';

        // Carregar o arquivo JSON
        fetch(jsonUrl)
            .then(response => response.json())  // Converte a resposta para um objeto JavaScript
            .then(data => {
                const baseUrl = window.location.origin;  // Obtém a URL base atual (ex: https://janaina2000.github.io)

                // Acessa a lista de produtos (ajuste conforme a estrutura do JSON)
                const produtos = data.produtos || [];  // Verifique a estrutura do JSON

                // Cria o container para os produtos
                const produtosContainer = document.getElementById('produtos-container');
                
                // Para cada produto, ajusta o caminho da imagem e exibe
                produtos.forEach(produto => {
                    produto.image = `${baseUrl}${produto.image}`;  // Ajusta o caminho da imagem com a URL base

                    // Cria os elementos HTML para exibir o produto
                    const produtoElement = document.createElement('div');
                    produtoElement.classList.add('produto');

                    // Exibe o nome do produto
                    const nomeElement = document.createElement('h2');
                    nomeElement.textContent = produto.nome;
                    produtoElement.appendChild(nomeElement);

                    // Exibe a imagem do produto
                    const imgElement = document.createElement('img');
                    imgElement.src = produto.image;  // Caminho da imagem atualizado
                    imgElement.alt = produto.nome;
                    produtoElement.appendChild(imgElement);

                    // Exibe o preço do produto
                    const precoElement = document.createElement('p');
                    precoElement.textContent = `Preço por grama: R$ ${produto.preco_por_grama}`;
                    produtoElement.appendChild(precoElement);

                    // Adiciona o produto no container
                    produtosContainer.appendChild(produtoElement);
                });
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
</body>
</html>
