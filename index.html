<body>
    <h1>Minha API de Dados JSON</h1>

    <pre id="data-container"></pre> <!-- Área para exibir os dados -->

    <script>
        const url = "https://janaina2000.github.io/api-ifood-json/api.json";

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro na rede");
                }
                return response.json();
            })
            .then(data => {
                console.log("Dados recebidos:", data);
                // Exibir os dados na página
                const container = document.getElementById("data-container");
                container.innerHTML = JSON.stringify(data, null, 2); // Exibe os dados formatados
            })
            .catch(error => {
                console.error("Erro ao acessar a API:", error);
            });
    </script>
</body>
